name: SecureArchive CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install core dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cryptography PySide6

      - name: CI completed
        run: echo "SecureArchive CI pipeline completed successfully."
