name: SecureArchive CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cryptography PySide6 flake8 pytest

      - name: Lint code
        run: |
          flake8 securearchive --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 securearchive --count --exit-zero --max-complexity=10 --statistics

      - name: Run tests
        run: |
          if [ -d tests ]; then pytest -q; else echo "No tests folder found"; fi
