name: SecureArchive CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint-test-build:
    name: Lint • Test • Build (Linux)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install flake8 pytest build

      - name: Lint with flake8
        run: |
          echo "Running strict syntax/error checks..."
          flake8 securearchive --count --select=E9,F63,F7,F82 --show-source --statistics
          echo "Running full style checks..."
          flake8 securearchive --count --exit-zero --max-complexity=10 --statistics

      - name: Run tests
        run: |
          if [ -d tests ]; then
            echo "Running pytest..."
            pytest -q --disable-warnings --maxfail=1
          else
            echo "No tests folder found — skipping."
          fi

      - name: Build SecureArchive wheel
        run: |
          mkdir -p dist
          python -m build --wheel --outdir dist/

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: securearchive-wheel
          path: dist/*.whl
