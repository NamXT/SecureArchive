name: SecureArchive CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build & Test SecureArchive
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Lint Python
      run: |
        pip install flake8
        flake8 securearchive --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 securearchive --count --exit-zero --max-complexity=10 --statistics

    - name: Run Tests
      run: |
        pytest -q || true

    - name: Build SecureArchive CLI package
      run: |
        mkdir -p dist
        python -m pip install build
        python -m build --wheel --outdir dist/

    - name: Upload build artefacts
      uses: actions/upload-artifact@v4
      with:
        name: securearchive-build
        path: dist/

  windows-exe:
    name: Build Windows EXE (PyInstaller)
    runs-on: windows-latest
    needs: build-and-test

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --noconsole --name SecureArchive --clean securearchive_gui.py

    - name: Upload SecureArchive Windows EXE
      uses: actions/upload-artifact@v4
      with:
        name: SecureArchive-Windows-EXE
        path: dist/
